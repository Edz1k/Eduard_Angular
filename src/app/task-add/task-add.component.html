<h2>New Task</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input type="text" id="taskTitle" class="form-control" [formControl]="title">
  </div>

  <div class="form-group">
    <label for="taskNote">Note</label>
    <input type="text" id="taskNote" class="form-control" [formControl]="note">
  </div>

  <div class="form-group">
    <label for="taskStatus">Status</label>
    <input type="text" id="TastStatus" class="form-control" [formControl]="status">
  </div>
  <div class="form-group">
    <label for="taskDifficulty">Difficulty</label>
    <!-- <input type="number" id="taskDifficulty" class="form-control" [formControl]="difficulty"> -->
    <div class="dropdown" id="taskDifficulty">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Difficulty
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Easy</a></li>
        <li><a class="dropdown-item" href="#">Medium</a></li>
        <li><a class="dropdown-item" href="#">Hard</a></li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <button (click)="createTask()" class="btn btn-primary">Create</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Back</button>
  </div>
</form>
